<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tanay's Browser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      width: 400px;
      max-width: 90%;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px 0 0 8px;
      outline: none;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      background: #222;
      color: white;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <h1>Tanay's Browser</h1>
  <form onsubmit="return goSearch()">
    <input type="text" id="searchBox" placeholder="Search the web...">
    <button type="submit">üîç</button>
  </form>

  <script>
    function goSearch() {
      const query = document.getElementById('searchBox').value.trim();
      if (query) {
        // Change the search engine if you like (DuckDuckGo example)
        const searchUrl = 'https://duckduckgo.com/?q=' + encodeURIComponent(query);
        window.location.href = searchUrl;
      }
      return false; // prevent form from reloading the page
    }
  </script>
</body>
</html>
